<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX006</title>
  </head>
  <body>
    <script>
      n1 = Number(prompt(`Informe o número inicial: `));
      nFinal = Number(prompt(`Informe o número final:`));

      for (let num = n1; num <= nFinal; num++) {
        num % 2 === 0 ? alert(`Os parer são: ${num}`) : null;
      }
    </script>
  </body>
</html>
