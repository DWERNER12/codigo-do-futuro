<!-- EXERCICIO 01
João Roberto é dono de um armazém, que vende produtos de limpeza.
Ele precisa de um programa que faça o cálculo da seguinte operação
alvejante = 3.6
sabaoEmPo = 5.6
sabonete = 1.5
Faça um programa que solicite o nome do cliente
e no final do programa mostre o valor total da compra
feita por este cliente
O valor total é a soma das variáveis listadas acima
Exemplo: Olá Fulano,
o valor de sua compra é de:
12231312 -->

<script>
  let alvejante = 3.6;
  let sabaoEmPo = 5.6;
  let sabonete = 1.5;

  let nome = prompt("Nome do Cliente? ");
  let total = alvejante + sabaoEmPo + sabonete;
  alert(`Olá ${nome}, o valor de sua compra é de: R$ ${total.toFixed(2)}`);
</script>
